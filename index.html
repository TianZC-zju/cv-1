<!--这是添加样式的方法-->
<style id="style"></style>
<!--把方框固定在右边-->
<style>
    #div1{
        position: fixed;
        right:20px;
        top:20px;
        font-size:larger;
    }
    #div1::before{
        content: '';
        display: block;
        position: absolute;
    }
    #div1::after{
        content: '';
        display: block;
        position: absolute;
    }
    #html{
        word-break: break-all;
    }


</style>
<div id="html">hsh</div>
<div id="div1"></div>

 <script src="./cv.js"></script>
